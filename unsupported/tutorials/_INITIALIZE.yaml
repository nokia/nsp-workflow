---
version: '2.0'

_initialize:
  type: direct

  description: Setup system

  tags:
    - WFM Tutorial
    - NSP19.11

  workflow_meta:
    title:   Setup setup for tutorials and demos
    author:  NOKIA DEMO
    version: '1.0.0'
    license: BSD-3
    package: BASE
    deprecated: false
    urls:
      homepage: https://github.com/nokia/nsp-workflow/tree/master/unsupported/tutorials
      repository: https://github.com/nokia/nsp-workflow
      bugs: https://github.com/nokia/nsp-workflow/issues
    dependencies:
      platform:
        nspOS: ['19.11']

  tasks:
    createDemoTxt:
      action: file.write
      input:
        data: |
          There was an Old Man with a beard
          Who said, "It is just as I feared!
          Two Owls and a Hen,
          Four Larks and a Wren,
          Have all built their nests in my beard!"
        filename: /tmp/demo.txt
      on-success:
        - createDemoXml

    createDemoXml:
      action: file.write
      input:
        data: |
          <?xml version="1.0" encoding="UTF-8"?>
            <rpc message-id="101" xmlns="urn:ietf:params:xml:ns:netconf:base:1.0">
            <copy-config>
              <source>
                <running/>
              </source>
              <target>
                <startup/>
              </target>
            </copy-config>
          </rpc>
        filename: /tmp/demo.xml
      on-success:
        - createDemoCsv

    createDemoCsv:
      action: file.write
      input:
        data: |
          Artist;Album;Genre;Year
          Foo Fighters;Wasting Light;Alternative;2011
          Foo Fighters;One by One;Alternative;2011
          Nick Cave and the Bad Seeds;Tender Prey;Alternative;1988
        filename: /tmp/demo.csv
      on-success:
        - createDemoJson

    createDemoJson:
      action: file.write
      input:
        data: |
          {
              "_comment": "Mapping OpenStack action namespaces to all its actions. Each action name is mapped to python-client method name in this namespace.",
              "nova": {
                  "servers_get": "servers.get",
                  "servers_find": "servers.find",
                  "volumes_delete_server_volume": "volumes.delete_server_volume"
              },
              "keystone": {
                  "users_list": "users.list",
                  "trusts_create": "trusts.create"
              },
              "glance": {
                  "images_list": "images.list",
                  "images_delete": "images.delete"
              }
          }
        filename: /tmp/demo.json
      on-success:
        - createDemoYaml

    createDemoYaml:
      action: file.write
      input:
        data: |
          - Artist: Smashing Pumpkins
            Title: Quiet
            Details:
              Album: Siamese Dream
              Genre: Grunge
              Year: 1993
              Classification:
                Fred: 5
          - Artist: Madness
            Title: One Step Beyond
            Details:
              Album: One Step Beyond
              Genre: Ska
              Year: 2014
              Duration: 2:18min
              Classification:
                Fred: 3
                Max: 3
          - Artist: Oasis
            Title: Hey Now!
            Details:
              Album: What's the Story Morning Glory?
              Genre: Alternative & Indie
              Duration: 5:41min
              Classification:
                Fred: 3
                Max: 5
                Emma: 2
        filename: /tmp/demo.yaml
      on-success:
        - createDemoCfg

    createDemoCfg:
      action: file.write
      input:
        data: |
          192.168.1.1 automation-server
          127.0.0.1   localhost localhost.localdomain localhost4 localhost4.localdomain4
          ::1         localhost localhost.localdomain localhost6 localhost6.localdomain6
        filename: /tmp/demo.cfg
      on-success:
        - createEnvironment

    createEnvironment:
      action: nsp.environment
      input:
        environment: demo
        operation: replace
        entries:
          pkiServer: localhost
          pkiUsername: root
          pkiPassword: changeme
          pkiStorepass: 'NokiaNsp1!'
          mdmServer: localhost
          mdmUsername: root
          mdmPassword: changeme
          wfmServer: localhost
          wfmUsername: root
          wfmPassword: changeme
          mdcServer: localhost
          mdcPort: 8545
          neUsername: admin
          nePassword: admin
          cflash: cf3
          certOrg: '/C=CA/ST=Ontario/L=Ottawa/O=Nokia/OU=NSM'
          certRootCN: '/CN=NSP Development Root CA'
          certEmail: '/emailAddress=nobody@nokia.com'
          nfmpAuthToken: YWRtaW46Tm9raWFOc3AxIQ==

...
